<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>
</head>
<body>
    <h1 style="text-align: center;">KONVERSI MATA UANG</h1>
    <hr>
    <fieldset style="background-color: rgb(234, 243, 253); width: 30%;">
        <legend><h2>Kurs Rupiah - Mata Uang Asing</h2></legend>
        <br>
        <table border="1">
            <tr>
                <th><label>Masukkan Nilai</label></th>
                <th>Valas</th>
                <th>Nilai Rupiah</th>
            </tr>
            <tr>
                <td><input type="number" id="nilai" size="30" onchange="function_kurs()" onmouseover="function_kurs()"/></td>
                <td><select id="kurs_valas" onchange="function_kurs()" onselect="function_kurs()">
                    <option value="9915">Dollar US</option>
                    <option value="13472">Dollar Singapore</option>
                    <option value="874">Ringgit Malaysia</option>
                    <option value="120">Yen Jepang</option>
                    <option value="15888">Euro</option>
                    <option value="3592">Riyal Arab Saudi</option>
                </select></td>
                <td><input type="text" id="nilai_rupiah" value="Rp.0" size="20"/></td>
            </tr>
        </table>
    </fieldset>

        <script type="text/javascript">
            function function_kurs(){
                let input = document.getElementById("nilai").value;
                let valas = document.getElementById("kurs_valas").value;
                document.getElementById("nilai_rupiah").value = "Rp. " + Number(input * valas);
            }
        </script>
</body>
</html>
